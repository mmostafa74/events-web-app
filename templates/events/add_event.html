{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block title %}Add Event{% endblock %}

{% block content %}
  <h1>Adding Event</h1>
  <p>Add event using the following form</p>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-success" type="submit">Add Event</button>
  </form>
{% endblock %}
