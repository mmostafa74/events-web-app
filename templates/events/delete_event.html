{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block title %}Delete Event{% endblock %}

{% block content %}
  <h1>Delete Event</h1>
  <p>Are you sure you wnat to delete this event? {{ event.title }}</p>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-danger" type="submit">YES</button>
  </form>
{% endblock %}
