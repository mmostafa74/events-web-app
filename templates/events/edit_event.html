{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block title %}Edit Event{% endblock %}

{% block content %}
  <h1>Edit Event</h1>
  <p>Edit event using the following form</p>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-success" type="submit">Edit Event</button>
  </form>
{% endblock %}
